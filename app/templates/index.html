
{% extends 'base.html'%}
{% from 'display_macro.html' import display_pitches%} 
{% block content%} 
{% block styles %} 
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/particle.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
{% endblock %}
<title>{{title}}</title>
<div class="bgimage" style="background-image: url('https://preview.colorlib.com/theme/blanca/images/slider.jpg');background-size: cover;background-repeat: no-repeat;height: 600px;background-position: center;z-index: 1;">
    
    <div class="p-3 p-md-5 m-md-3 text-center bg-transparent"><br><br><br><br>
        <div class="col-md-12 p-lg-5 mx-auto my-5">
            <h2 class="display-4 font-weight-normal text-white" style="font-size: xx-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-weight: 700;">Blogguer<span style="color: brown;"> Site</span></h2>
            <p class="lead font-weight-normal text-black" style="color:black;">{{Quote.quote}} </p>
            <p style="font-size: large;color: brown;">Author: {{Quote.author}}</p>
            <div id="buttons d-block mx-auto">
                <a class="btn btn-outline-secondary text-white" href="/new_blog"><button style="background-color: blue;color: white;border-radius: 5px;padding: 5px;">Blog Here</button></a>&nbsp;&nbsp;

                <a class="btn btn-outline-secondary text-white" href="/blogs"><button style="background-color: blue;color: white;border-radius: 5px;padding: 5px;">View Blogs</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
